<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세전 / 세후 연봉계산기</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>연봉계산기</h1>
      <!-- <div class="btns">
        <button class="year">연봉</button>
        <button class="month">월급(세후)</button>
      </div> -->

      <div class="option">
        <div class="flex tax_free_form">
          <label for="tax_free">비과세(월)</label>
          <div class="flex">
            <input
              type="text"
              placeholder="0"
              name="tax_free"
              id="tax_free"
              class="tax_free"
            />
            원
          </div>
        </div>
        <div class="flex dependent_family_form">
          <label for="dependent_family">부양가족</label>
          <div class="flex">
            <input
              type="text"
              placeholder="1"
              class="dependent_family"
              name="dependent_family"
              id="dependent_family"
            />
            명
          </div>
        </div>
        <div class="flex under20_form">
          <label for="under20">20세 이하 자녀 수</label>
          <div class="flex">
            <input
              type="text"
              placeholder="0"
              class="under20"
              name="under20"
              id="under20"
            />
            명
          </div>
        </div>
      </div>

      <section class="annual_salary">
        <h3 class="before_amount">
          연봉
          <input type="text" class="amount_input" placeholder="0" />
          만원 받으면
        </h3>

        <div class="after_amount">
          <h2 class="point">
            세후월급 :
            <span class="after_month_sal">0</span>
          </h2>

          <h3>
            세전월급 :
            <span class="before_month_sal"> 0 </span>
          </h3>

          <div class="flex">
            <span> 국민연금 (4.5%) </span>
            <span class="km"> 0 </span>
          </div>
          <div class="flex">
            <span> 건강보험 (3.495%) </span>
            <span class="kk"> 0 </span>
          </div>
          <div class="flex">
            <span> ㄴ요양보험 (12.27%) </span>
            <span class="yy"> 0 </span>
          </div>
          <div class="flex">
            <span> 고용보험 (0.9%) </span>
            <span class="ky"> 0 </span>
          </div>
          <div class="flex">
            <span> 근로소득세 (간이세액) </span>
            <span class="kr"> 0 </span>
          </div>
          <div class="flex">
            <span> ㄴ지방소득세(10%) </span>
            <span class="jb"> 0 </span>
          </div>
          <div class="flex total">
            <span>합계</span>
            <span class="total_tax"> 0 </span>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
